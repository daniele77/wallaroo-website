<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="<%= @items['/stylesheet_home/'].path %>" media="screen" >
    <link rel="stylesheet" type="text/css" href="<%= @items['/coderay/'].path %>" media="screen" >
    <link rel="stylesheet" type="text/css" href="<%= @items['/print/'].path %>" media="print" >

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
    <title>Wallaroo - <%= @item[:title] %></title>
  </head>
  <body>
    <div id="container">
      <div class="inner">
      
        <header>
          <img src="images/wallaroo_logo.png" alt="logo" />
          <h1>Wallaroo</h1>
          <h2>C++ Dependency Injection</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="gettingstarted.html" id="download-zip" class="button"><span>Documentation</span></a>
          <a href="https://github.com/jasonlong/tactile-theme/archive/master.tar.gz" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/jasonlong/tactile-theme/" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <%= yield %>
        </section>
    
        <footer>
          tactile-theme is maintained by <a href="https://github.com/jasonlong">jasonlong</a><br>         
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

      </div>
    </div>
  </body>
</html>
